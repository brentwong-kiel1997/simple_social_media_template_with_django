{% extends 'posts/base.html' %}

{% block title %}
Reset Your Password
{% endblock %}

{% block content %}
<div class="container">
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields -->
        <button type="submit" class="btn btn-primary">Set New Password</button>
    </form>
    {% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
