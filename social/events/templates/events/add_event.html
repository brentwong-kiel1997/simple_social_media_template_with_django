{% extends 'posts/base.html' %}

{% block title %}
    Add Event
{% endblock %}

{% block content %}
  <h2>Add Event/Edit Event</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <a href="{% url 'events' %}">Back to Events</a>
{% endblock %}
